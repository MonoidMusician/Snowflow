  <script type="text/javascript">
    var g = document.querySelector("svg > g");
    var inner = document.getElementById("linearGradient10787");
    var outer = document.getElementById("linearGradient11808");
    function sqr(v) {
      return Math.pow(v, 2);
    }
    function dist(x1, x2, y1, y2) {
      return Math.sqrt(sqr(x1 - x2) + sqr(y1 - y2));
    }
    function add(p1, p2) {
      return [p1[0] + p2[0], p1[1] + p2[1]];
    }
    function spow(v, p) {
      return Math.sign(v) * Math.pow(Math.abs(v), p);
    }
    function setAngle(e, angle) {
      angle = (angle + 90) * Math.PI / 180;
      let x1 = +e.getAttribute("x1");
      let x2 = +e.getAttribute("x2");
      let y1 = +e.getAttribute("y1");
      let y2 = +e.getAttribute("y2");
      var c = [ (x1 + x2)/2, (y1 + y2)/2 ];
      var r = dist(x1, x2, y1, y2);
      var delta = [r*Math.cos(angle), r*Math.sin(angle)];
      e.setAttribute("x1", c[0] + delta[0]/2);
      e.setAttribute("y1", c[1] + delta[1]/2);
      e.setAttribute("x2", c[0] - delta[0]/2);
      e.setAttribute("y2", c[1] - delta[1]/2);
    }
    var t0 = Date.now();
    var looping = true;
    function loop() {
      if (!looping) return;
      var delta = Date.now() - t0;
      var angle = spow(Math.sin(((delta / 5000 * 180) % 360)/360*2*Math.PI),.9)*180;
      setAngle(inner, angle);
      setAngle(outer, angle);
      g.style.transformOrigin = `50% 50%`;
      g.style.transform = `rotate(${-angle}deg)`;
      requestAnimationFrame(loop);
    }
    loop();
